<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<script>
		function hideError()
		{
			var dvAnswer = document.getElementById( "divError" );
			dvAnswer.innerHTML = "";
			dvAnswer.style.display = "none";
		}
		function showError(msg)
		{
			var dvAnswer = document.getElementById( "divError" );
			dvAnswer.innerHTML = "ERROR: " + msg;
			dvAnswer.style.display = "block";
	    }
		function validate()
		{
			var toret = false;
			var frmInput = document.getElementById( "frmInput" );
			// Prepare answer, in case it is needed.
			hideError();
			// Prepare values
			var name = frmInput[ "grados" ].value.trim();
			if ( name.length === 0 ) {
				showError( "debe introducir grados." );
			}
			else
			{
				toret = true;
			}
			return toret;
		}
		</script>
		<title>Convertidor Celsius a Fahrenheit</title>
	</head>
	<body>
		<h1 style="color:blue">Convertidor Celsius a Fahrenheit</h1>
		<p>
		<div id="form">
			<form id="frmInput" action="/celsius" onSubmit="return validate();" method="post"
					style="background-color:lightgray">
				<p>
					Grados: <input type="text" name="grados" id="grados" size="10"
					placeholder="grados..."
					style="border:none;background-color:lightgray"/>
				</p>
				<input type="submit" value="Enviar">
			</form>
		</div>
		<div id="divError" style="background-color:#CC0033; display:none;">
			Error!
		</div>
	</body>
</html>
