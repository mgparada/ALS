		<fieldset>
			<legend> Watch your car consumption! </legend>

			<p>Consumption average:	<input id="avgCons" name="avgCons"	type="number" /></p>
			<p>Time:

				Minutes: 	<input id="minutes" 	name="minutes"	type="number" />
				Seconds: 	<input id="seconds" 	name="seconds"	type="number" />

			<input type="submit">
		</fieldset>
	</form>
