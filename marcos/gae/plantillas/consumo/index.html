<html>
<head>
	<title>Consumo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="validation.js"></script>
</head>
<body>
	<form id="frmInput" name="frmInput" action="/calc" method="post" onsubmit="return validate();" >
		<fieldset>
			<legend> Watch your car consumption! </legend>
			<p>Kilometers:			<input id="km" 		name="km"		type="number" /></p>
			<p>Consumption average:	<input id="avgCons" name="avgCons"	type="number" /></p>
			<p>Time:
				Hours: 		<input id="hours" 		name="hours"	type="number" />
				Minutes: 	<input id="minutes" 	name="minutes"	type="number" />
				Seconds: 	<input id="seconds" 	name="seconds"	type="number" />
			</p>
			<input type="submit" />
		</fieldset>
	</form>
</body>
</html>
